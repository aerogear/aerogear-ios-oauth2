language: objective-c
osx_image: xcode9
xcode_workspace: AeroGearOAuth2.xcworkspace
xcode_scheme: AeroGearOAuth2Tests
xcode_sdk: iphonesimulator

notifications:
  irc: "irc.freenode.org#aerogear"

before_install:
  - travis_wait pod repo update

script:
  - xcodebuild -workspace AeroGearOAuth2.xcworkspace -scheme AeroGearOAuth2 -destination 'platform=iOS Simulator,name=iPhone 7,OS=11.0' build
  - xcodebuild -workspace AeroGearOAuth2.xcworkspace -scheme AeroGearOAuth2Tests -destination 'platform=iOS Simulator,name=iPhone 7,OS=11.0' build test
